<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="structPeda/template.html">
<head>
  <meta charset="UTF-8">
  <title>Add Coordination</title>
</head>
<body layout:fragment="content" class="m-4">

<form method="post" th:action="@{saveCoordination}" class="mx-80 my-10 bg-gray-600">
  <div class=" p-10">
  <div class="mb-6 ">
    <label for="fin" class="block mb-2 text-sm font-medium text-gray-900 ">Date Debut :</label>
    <input id="fin" type="date" name="dateDebut" th:value="${coordination.dateDebut}"  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Date debut">
    <span th:errors="${coordination.dateDebut}" class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium"></span>
  </div>
  <div class="mb-6">
    <label for="debut" class="block mb-2 text-sm font-medium text-gray-900 ">Date Fin :</label>
    <input type="date" name="dateFin" id="debut" th:value="${coordination.dateFin}" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Date Fin">
    <span th:errors="${coordination.dateFin}" class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium"></span>
  </div>
    <div th:each="f : ${getFilieres}" class="flex items-center mb-4">
      <input name="id" type="checkbox" th:value="${f.idFiliere}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label th:text="${f.codeFiliere + ' : ' + f.titreFiliere + ' - ' + f.anneeaccreditation + ' / ' + f.anneeFinaccreditation}" class="ml-2 text-sm font-medium dark:text-gray-300"></label>
    </div>
  
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Coordination</button>
  </div>
</form>











<script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
