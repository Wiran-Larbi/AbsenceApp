<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="structPeda/template.html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body layout:fragment="content" class="m-4">


<div th:if="${s}">
  <div  class="flex flex-col mt-10">
    <h1 class="mb-4 text-4xl font-extrabold leading-none text-center tracking-tight text-gray-900 md:text-5xl lg:text-6xl" th:text="${element.nom}"></h1>
    <dl class="flex flex-col justify-center text-center text-gray-900 divide-y divide-gray-200  ">
      <div class="flex flex-col py-3">
        <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Alias</dt>
        <dd class="text-lg font-semibold" th:text="${element.code}"></dd>
      </div>
      <div class="flex flex-col pt-3">
        <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Les Cours</dt>
      </div>
    </dl>
      <a th:href="@{modules(modSearch=${element.module.idModule})}" class="max-w-xs py-3 w-[90px] text-base font-medium flex pr-4 items-center justify-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
        <svg aria-hidden="true" class="w-4 h-4 -mr-1 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.707 3.293a1 1 0 010 1.414L6.414 9H17a1 1 0 010 2H6.414l4.293 4.293a1 1 0 01-1.414 1.414l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span th:text="${element.module.code}" class="ml-4"></span>
      </a>
  </div>
</div>
<div th:unless="${s}">
  <h1 class="m-20 mb-4 text-3xl font-extrabold leading-none text-center tracking-tight text-gray-900 md:text-5xl lg:text-6xl" >SVP selectionner un element dans le navbar</h1> </div>



<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
